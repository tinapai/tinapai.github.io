<!DOCTYPE html>
<html>
<head>
	<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Masonry -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.js"></script>
		<script src="js/imagesloaded.pkgd.js"></script>
	<!-- tabbing -->
		<script src="js/tabbing.js"></script>
		<link rel="stylesheet" type="text/css" href="css/tabs.css">
	<!-- fonts -->
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
	<!-- original and unique kidscream wonders -->
		<script src="js/imageloader.js"></script>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<div id='container'>
	<div id='headerContainer'>
		<div id='header'> Welcome to <span style="font-weight: 400">KIDSCREAM HQ</span>. </div>
		<div id='subheading'> Home of the original and best children's ice cream flavors. </div>
	</div>
	<div id='Tabs'> <!-- tabs code from http://www.webhostingtalk.com/showthread.php?t=1045871 -->
		<ul>
			<li class='tab' id='tab1'  style="background: #E8E3E3;">ILLUSTRATIONS</li>
			<li class='tab' id='tab2' style="background: #B4B6BD">GRAPHICS</li>
			<li class='tab' id='tab3' style="background: #B4B6BD">PHOTOGRAPHY</li>
		</ul>
		<div id='Content_Area'>
			<div class='tabContent' id="tab1Content">
				<p>Here are some pictures.</p>
	
				<div class="grid">
				</div>

			</div>

			<div class='tabContent' id="tab2Content" style="display: none;"> <!-- We set its display as none because 
													we don't want to make this tab visible 
													by default. The only visible/active tab
													should be Tab 1 until the visitor clicks
													on Tab 2. -->
				<p>This is the text for tab 2.</p>
			</div>
			<div class='tabContent' id="tab3Content" style="display:none;">
				<p>This is the text for tab 3</p>
			</div>
		</div> <!-- End of Content_Area Div -->
	</div> <!-- End of Tabs Div -->
	</div>
</body>
</html>
